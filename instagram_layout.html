<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Layout</title>
    <link rel="stylesheet" href="instagram_layout.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <section class="item">
            <i class="arrow"></i>
            <b>게시물</b>
        </section>
        <section class="item">
            <img src="./image/top_profile_image.png"/>
            <p>
            <span><b>likelion_dongguk</b></span>
            <br/>
            <span style="font-size: 18px;">동국대학교</span>
            </p>
            <i class="ellipsis"></i>
        </section>
        <section class="item">
            <img src="./image/post_image.jpg"/>
        </section>
        <section class="item">
            <i class="fas fa-heart fa-lg" style="color: #ff3040;"></i> 
            <i class="far fa-comment fa-flip-horizontal fa-lg" style="color: #ffffff;"></i>
            <i class="far fa-paper-plane fa-lg" style="color: #ffffff;"></i>
            <i class="bookmark"></i>  
        </section>
        <section class="item">&nbsp&nbsp <b>ustar1210</b>님&nbsp <b>외 55명</b>이 좋아합니다</section>
        <section class="item">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 3월 29일</section>
        <section class="item">공백</section>
        <section class="item">
            <i class="fas fa-home fa-lg" style="color: #ffffff;"></i>            
            <i class="far fa-compass fa-lg" style="color: #ffffff;"></i>
            <i class="far fa-caret-square-right fa-lg" style="color: #ffffff;"></i>
            <i class="far fa-plus-square fa-lg"></i>
            <i class="far fa-paper-plane fa-lg" style="color: #ffffff;"></i>
            <img src="./image/bottom_profile_image.png"/>
        </section>
    </div>
</body>
</html>
